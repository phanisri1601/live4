<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot Services</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#e2e8f0;min-height:100vh;display:grid;place-items:center;background:radial-gradient(1000px 700px at 10% -10%,#1e293b 0%,rgba(2,6,23,0) 60%),radial-gradient(1000px 700px at 110% 10%,#0ea5e9 0%,rgba(2,6,23,0) 50%),linear-gradient(120deg,#0b1020 0%,#0b122a 100%)}
    .wrap{width:min(1100px,100%);padding:28px}
    .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:26px;align-items:center}
    .left .eyebrow{display:inline-block;background:rgba(148,163,184,.12);border:1px solid rgba(148,163,184,.25);color:#cbd5e1;padding:8px 12px;border-radius:999px;font-size:12px;margin-bottom:12px}
    h1{margin:0 0 8px;font-size:48px;line-height:1.08;background:linear-gradient(90deg,#e2e8f0,#a5b4fc,#f0abfc);-webkit-background-clip:text;background-clip:text;color:transparent}
    .sub{color:#a5b4fc;opacity:.95;margin:0 0 18px;font-size:18px}
    .cta{display:flex;gap:12px}
    .btn{appearance:none;border:none;border-radius:12px;padding:12px 18px;font-weight:800;letter-spacing:.02em;cursor:pointer;transition:transform .2s ease,box-shadow .2s ease;text-decoration:none;display:inline-flex;align-items:center;gap:8px}
    .btn:hover{transform:translateY(-2px)}
    .btn-primary{background:linear-gradient(135deg,#6366f1 0%,#3b82f6 60%,#06b6d4 120%);color:#fff;box-shadow:0 12px 30px rgba(6,182,212,.25)}
    .btn-outline{background:rgba(15,23,42,.5);border:2px solid rgba(226,232,240,.2);color:#e2e8f0}
    .right{display:flex;justify-content:center}
    .card{position:relative;background:linear-gradient(180deg,rgba(2,6,23,.9),rgba(2,6,23,.6));border:1px solid rgba(148,163,184,.2);border-radius:20px;padding:18px;max-width:560px;width:100%;box-shadow:0 24px 70px rgba(2,6,23,.65)}
    .card img{width:100%;height:auto;border-radius:14px;display:block;mix-blend-mode:screen;filter:saturate(1.12) contrast(1.05) drop-shadow(0 10px 30px rgba(14,165,233,.25))}
    @media (max-width: 900px){.hero{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <div class="left">
        <div class="eyebrow">We provide the services of chatbot for your business</div>
        <h1>Delight customers with a smart, always‑on AI Chatbot</h1>
        <p class="sub">Automate FAQs, qualify leads, book appointments, and support users 24/7. Embeddable, privacy‑first, and customizable to your brand.</p>
        <div class="cta">
          <a class="btn btn-primary" href="/signup">Sign Up</a>
          <a class="btn btn-outline" href="/login">Login</a>
        </div>
      </div>
      <div class="right">
        <div class="card">
          <img src="/assets/robot.png" alt="Chatbot robot" />
        </div>
      </div>
    </section>
  </main>
</body>
</html>
