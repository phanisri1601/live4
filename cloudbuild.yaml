steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/livecode-app', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/livecode-app']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'livecode-app'
    - '--image'
    - 'gcr.io/$PROJECT_ID/livecode-app'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--set-env-vars'
    - 'FIREBASE_DB_URL=https://livecode-35eda-default-rtdb.firebaseio.com/,JWT_SECRET=your-production-jwt-secret,GEMINI_API_KEY=your-gemini-key,TWILIO_ACCOUNT_SID=ACebf7713a50420e71f8809276371d83f6,TWILIO_AUTH_TOKEN=your-twilio-token,TWILIO_NUMBER=+13167471607'

images:
  - 'gcr.io/$PROJECT_ID/livecode-app'
